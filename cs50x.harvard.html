<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PDF Document</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a default font and background color */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Ensure the body and html take up the full viewport height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Style the embed element to fill its container */
        .pdf-embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="w-full h-full max-w-5xl rounded-lg shadow-xl overflow-hidden bg-white p-6 md:p-8">
        <!-- Title for the document -->
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-gray-800">My Document</h1>

        <!--
            This is the main element that will display your PDF.
            You must replace the 'src' attribute with the URL of your PDF file.
            The URL must be a direct link to the PDF itself.
        -->
        <div class="w-full h-full flex items-center justify-center border-2 border-gray-200 rounded-lg">
            <embed
                src="https://mozilla.github.io/pdf.js/web/compressed.pdf"
                type="application/pdf"
                class="pdf-embed"
            />
        </div>
    </div>
</body>
</html>
